<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Attached Picture</title>
</head>
<body>
    <h1>Form with Attached Picture</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="first_name">First Name:</label><br>
            <input type="text" id="first_name" name="first_name" placeholder="Enter your name" required><br><br>

            <label for="last_name">Last Name:</label><br>
            <input type="text" id="last_name" name="last_name"placeholder="Enter your last" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email"required><br><br>

            <label for="phone">Cell Phone:</label><br>
            <input type="tel" id="phone" name="phone"placeholder="Enter your mobile number" required><br><br>

            <label for="picture">Attach Picture:</label><br>
            <input type="file" id="picture" name="picture" accept="image/*" required><br><br>
        </fieldset>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
